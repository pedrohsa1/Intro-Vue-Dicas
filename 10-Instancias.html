<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="imprimir()">
        Chamar Mudança
    </button>

    <div id="app1">
        {{nome}}
    </div>

    <div id="app2">
        {{nome}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //Dentro de cada app é como se existisse diferentes 2 ecossistemas

        //JS
        let mensagem = "Minha aplicação";

        function imprimir(){
            app1.nome = "Outra mensagem"
        }

        //Vue
        const app1 = new Vue({
            el: '#app1',
            data: {
                nome: `(1) - ${mensagem}` //Para reproduzir uma msg do js e incluir no data colocar entre acentuação
            }
        });

        //Vue
        const app2 = new Vue({
            el: '#app2',
            data: {
                nome: `(2) - ${mensagem}`
            }
        });

    </script>
</body>
</html>
