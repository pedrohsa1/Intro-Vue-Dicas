<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>Event and Prevent</h1>
        <form v-on:submit.prevent="alterarNome('Henrique')">
            <input type="text" v-model="textoDigitado">
            <!--para chamar uma função com two-way-data-binding podemos chamar o click com "v-on" ou com "@"-->
            <!--<button v-on:click="alterarNome('Henrique', $event)">
                Add
            </button>-->

            <button type="submit">Add</button>
        </form>
        
        <br/>


        <br/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',
            data:{
                textoDigitado: ""
            },
            methods:{
                alterarNome(sobrenome){
                    //Evita fazer o postback na página
                    //event.preventDefault(); //retirar o evento padrão, por exemplo o submit de um <form>
                    //Se coloca o .prevent na propriedade no html não precisamos receber o event por parâmetro para fazer o tratamento

                    this.textoDigitado= sobrenome;

                }
            }

        });

    </script>
</body>
</html>
