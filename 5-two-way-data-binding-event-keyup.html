<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>Event and Keyup</h1>
        
        <h3>Aparece o (Henrique) quando apertar uma Tecla</h3>
        <input type="text" v-model="textoDigitado" v-on:keyup="alterarNome('Henrique')">
        <h3>Aparece o (Henrique) quando apertar o Enter</h3>
        <input type="text" v-model="textoDigitado" v-on:keyup.enter="alterarNome('Henrique')">
        <h3>Aparece o (Henrique) quando apertar o Espa√ßo</h3>
        <input type="text" v-model="textoDigitado" v-on:keyup.space="alterarNome('Henrique')">
        <br/>
        <hr/>
        <br/>
        <h3>Inserindo dados na lista</h3>
        <input type="text" v-model="textoDigitado" v-on:keyup.enter="inserirTextoLista()">

        <ul>
            <li v-for="item in arrayTextoDigitado" v-on:click="alertaClick($event)">
                {{item}}
            </li>
        </ul>

        <br/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',
            data:{
                textoDigitado: "",
                arrayTextoDigitado: []
            },
            methods:{
                alterarNome(sobrenome){
                    this.textoDigitado= sobrenome;
                },
                inserirTextoLista(){
                    this.arrayTextoDigitado.push(this.textoDigitado);
                    this.textoDigitado = "";
                },
                alertaClick(event){
                    element = event.target;

                    //buscando valores do clique
                    alert(element.textContent.trim());

                    if(element.style.background == "white")
                        element.style.background = "blue";
                    else
                        element.style.background = "white";
                }
            }

        });

    </script>
</body>
</html>
