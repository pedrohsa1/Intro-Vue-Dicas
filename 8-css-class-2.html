<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .red{background-color: red;}
        .green{background-color: green;}
        .blue{background-color: blue;}
        .yellow{background-color: yellow;}
    </style>

    <div id="app">
        <h3>Classe</h3>
        
        <br/>
        <button @click="vermelho()">Vermelho</button>
        <button @click="verde()">Verde</button>
        <button @click="incolor()">Incolor</button>

        <p :class="{red: colors.vermelho, green: colors.verde}">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione aperiam aliquid tempore sapiente ducimus qui eum nisi, nesciunt, quam atque culpa. Totam ducimus libero voluptatem deserunt eos accusamus iure aliquam.
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',
            data:{
                colors:{
                    vermelho: true,
                    verde: false
                },
                classParagrafo : "red"
            },
            methods:{
                colorirP(cor){
                    this.classParagrafo = cor;
                },
                vermelho(){
                    this.colors.vermelho = true;
                    this.colors.verde = false;
                },
                verde(){
                    this.colors.vermelho = false;
                    this.colors.verde = true;
                },
                incolor(){
                    this.colors.vermelho = false;
                    this.colors.verde = false;
                }
            }

        });

    </script>
</body>
